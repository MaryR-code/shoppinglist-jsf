<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <title>Shopping List</title>
    </h:head>

    <h:body>
        <h:form>
            <h:inputText id="nametext" value="#{helloBean.name}">
                <f:ajax event="keyup" render="greetinglabel"
                        listener="#{helloBean.sayHello}" delay="200"/>
            </h:inputText>

            <h:commandButton value="Say Hello!" action="#{helloBean.sayHello}">
                <f:ajax execute="nametext" render="greetinglabel"/>
            </h:commandButton>

            <h:outputLabel id="greetinglabel" value="#{helloBean.greeting}"/>
        </h:form>

    </h:body>
</f:view>
</html>
