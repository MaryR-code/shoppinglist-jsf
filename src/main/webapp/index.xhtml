<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h:head>
        <title>Shopping List</title>
    </h:head>

    <h:body>
        <h:form>
            <h:dataTable id="itemsTable" value="#{shoppingListBean.items}" var="i">
                <h:column>#{i.id}</h:column>
                <h:column>#{i.name}</h:column>
                <h:column>#{i.quantity}</h:column>
                <h:column>#{i.units}</h:column>
            </h:dataTable>
            <h:messages id="msg"/>
            <h:inputText id="itemName" value="#{shoppingListBean.itemName}"/>
            <h:inputText id="itemQuantity" value="#{shoppingListBean.itemQuantity}"/>
            <h:selectOneMenu id="itemUnits" value="#{shoppingListBean.itemUnits}">
                <f:selectItem itemLabel="kg" itemValue="kg"/>
                <f:selectItem itemLabel="liter" itemValue="liter"/>
                <f:selectItem itemLabel="pack" itemValue="pack"/>
                <f:selectItem itemLabel="pcs" itemValue="pcs"/>
            </h:selectOneMenu>
            <h:commandButton action="#{shoppingListBean.addItem}" value="Add">
                <f:ajax execute="itemName itemQuantity itemUnits" render="@form"/>
            </h:commandButton>
        </h:form>
    </h:body>
</f:view>
</html>
